author: "AustationBot"
delete-after: True
changes: 
  - rscadd: "Dominant Adamantine Extracts!"
  - rscadd: "Grey - Slowly feeds all slimes in the area, effect blocked by walls"
  - rscadd: "Orange - Ignites anyone in range of the crystal, heats surrounding air to 500k. Effect blocked by walls"
  - rscadd: "Purple - Restores 1 of a random damage type to everything in range every time it ticks, including brain and cell damage"
  - rscadd: "Blue - Stabilizes atmos in effect range to the standard O2/N2 mixture, and stabilizes temperature to 300k. Effect blocked by walls"
  - rscadd: "Metal - just like Purple but affects only borgs"
  - rscadd: "Dark Purple - Consumes plasma in the air, converting it into plasma sheets. Crystal releases and ignites a small amount of plasma when destroyed"
  - rscadd: "Dark Blue - Cleans and dries tiles in the area"
  - rscadd: "Silver - Plants grow slightly faster, and prevents pests from growing at all."
  - rscadd: "Bluespace - Acts as a beacon to other crystals of this type. Click with an empty hand to teleport between them"
  - rscadd: "Sepia - Everything in the area is under the effect simmiliar to Stasis (Real stasis is a hardstun)"
  - rscadd: "Cerulean - Adjacent tiles will gradually grow slime crystals, up to a maximum stack of 5 in each tile. slime crystals may be combined with any material sheet to increase its stack size by 5."
  - rscadd: "Pyrite - Causes floor tiles to be randomly colored within area of effect"
  - rscadd: "Red - Crystal cleans blood from the ground in a wide radius, and may store up to 300u of gathered blood. Crystal may be interacted with to consume some blood and create a piece of \"meat\" or a random, functional organ. Containers may also be used on the crystal to transfer blood directly out of it."
  - rscadd: "Green - Crystal stores one random mutation from the last player who interacted with it (starts with none). Players standing within the effect radius are gradually cured of mutations, but will be forcefully given the mutation stored in the crystal"
  - rscadd: "Pink - Everyone within range of the crystal is pacified (effects identical to pacifist trait)."
  - rscadd: "Gold - Click crystal with empty hand to be transformed into a random pet-type simplemob. Leave crystal's area of effect to revert"
  - rscadd: "Oil - Lubes tiles within area of effect."
  - rscadd: "Black - Players standing within two tiles of the crystal will begin slowly transforming into a random slimeperson. Has no effect on slimepeople."
  - rscadd: "Adamantine - Makes everyone slightly more resistant in an area around it."
  - rscadd: "Rainbow - Does nothing on its own, but will accept Crystalized extracts to begin emitting the same effect as the consumed extract, allowing for multiple different effects in the same space"
