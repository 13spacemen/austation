author: "Krysonism, trilbyspaceclone, Granpawalton, ArcaneMusic, Sneeker134, SteelSlayer, Fikou, Twaticus, bobubeu"
delete-after: True
changes: 
  - rscadd: "More cooking content, ribs, cakes, new burgers."
  - imageadd: "Burger resprites"
  - rscadd: "Added new craftable Mob, the Butter Bear."
  - rscadd: "Five new plants!"
  - rscadd: "Three new plant reagents!"
  - tweak: "Plants with high toxicity are now capable of taking pest damage."
  - balance: "High pest levels are more damaging to plants."
  - imageadd: "Added new plants sprites."
  - code_imp: "Coders can now make plant genes unextractable."
  - code_imp: "Adds the dunkable element. Converts items who were using the dunkable var to instead use this element and removes the dunkable var."
  - code_imp: "Adds a new \"DUNKABLE\" reagent flag for reagent containers. This determines whether or not the container can have items dunked into it."
  - rscadd: "Added lots of new donuts"
  - rscadd: "3 new dishes cooked with the new plants."
  - rscadd: "Added a nugget box. I'm lovin' it (tm)"
  - rscdel: "You can no longer make cherry donuts."
  - tweak: "Tea powder is less toxic and tastes better."
  - rscadd: "snowcones"
  - imageadd: "snowiest of snow cones"
  - rscadd: "Adds the Grill, which can be powered by coal and wood, increases food nutritional value, taste, and adds grill marks."
  - rscadd: "Adds a new drink, Monkey Energy, works as fuel for the grill and increases your speed if you're a monkey, also adds a new reagent, Char, which works the magic in the grill."
  - tweak: "Coal now turns into CO2 at high temperatures and is now a stack"
  - rscadd: "Adds a strawberry ice cream sandwich sprite"
  - rscadd: "Strawberry ice cream sandwich crafting recipe"
  - rscadd: "Strawberry ice cream sandwich cargo bounty"
